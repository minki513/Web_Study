<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type = "text/javascript">
	function setPopUpStart(obj){
		if(obj.checked == true){
			var expireDate = new Date();
			expireDate.setMonth(expireDate.getMonth() + 1); //쿠키 유효시간을 한달로 설정
			document.cookie = "notShowPop=" + "true" + ";path=/; expire=" + expireDate.tiGMTString();
			//팝업창 띄우지 않기에 체크하면 notShowPop 쿠키 값을 true설정
			
			window.close();
		}
	}
</script>
</head>
<body>
	알림 팝업창입니다.
	<br><br><br><br><br><br><br>
	<form>
		<input type=checkbox onClick="setPopUpStart(this)">오늘 더 이상 팝업창 띄우지 않기
	</form>
</body>
</html>
